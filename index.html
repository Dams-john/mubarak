<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Alarm</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 1.5rem 3rem;
      font-size: 1.5rem;
      background-color: red;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px red;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <button onclick="playAlarm()">ðŸš¨ PLAY ALARM</button>

  <!-- LOUD Emergency Siren Sound -->
  <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>

  <script>
    function playAlarm() {
      const alarm = document.getElementById('alarmSound');
      alarm.volume = 1.0; // Max volume
      alarm.play();
    }
  </script>

</body>
</html>
